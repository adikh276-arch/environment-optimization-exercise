server {
    listen 80;
    server_name localhost;

    location /environment-optimization-exercise/ {
        alias /usr/share/nginx/html/environment-optimization-exercise/;
        index index.html;
        try_files $uri $uri/ /environment-optimization-exercise/index.html;
    }

    # Redirect root to subpath if needed
    location = / {
        return 301 /environment-optimization-exercise/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
