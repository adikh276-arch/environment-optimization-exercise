server {
    listen 80;
    server_name localhost;

    # Set root to the directory containing the subpath folder
    root /usr/share/nginx/html;
    index index.html;

    location /environment-optimization-exercise {
        # Support for SPA routing
        try_files $uri $uri/ /environment-optimization-exercise/index.html;
    }

    # Redirect root to subpath
    location = / {
        return 301 /environment-optimization-exercise/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
